actor: WebDriverTester
modules:
  enabled:
    - \Helper\WebDriver
    - lucatume\WPBrowser\Module\WPWebDriver
    - lucatume\WPBrowser\Module\WPDb
    - lucatume\WPBrowser\Module\WPFilesystem
  config:
    WPWebDriver:
      url: '%WORDPRESS_URL%'
      adminUsername: '%WORDPRESS_ADMIN_USER%'
      adminPassword: '%WORDPRESS_ADMIN_PASSWORD%'
      adminPath: '/wp-admin'
      browser: chrome
      host: '%CHROMEDRIVER_HOST%'
      port: '%CHROMEDRIVER_PORT%'
      window_size: false
      capabilities:
        chromeOptions:
          args: ["--headless", "--disable-gpu", "--proxy-server='direct://'", "--proxy-bypass-list=*"]
    WPDb:
      dsn: '%WORDPRESS_DB_DSN%'
      user: '%WORDPRESS_DB_USER%'
      password: '%WORDPRESS_DB_PASSWORD%'
      dump: 'tests/_data/dump.sql'
      populate: true
      cleanup: true
      reconnect: false
      # WPDb will replace the URL in the dumps using the URL Chrome Driver will use
      url: '%WORDPRESS_URL%'
      tablePrefix: '%WORDPRESS_TABLE_PREFIX%'
    WPFilesystem:
      wpRootFolder: '%WORDPRESS_ROOT_DIR%'
      themes: '/wp-content/themes'
      plugins: '/wp-content/plugins'
      mu-plugins: '/wp-content/mu-plugins'
      uploads: '/wp-content/uploads'
